experiences:
    title: Experiences
    info:
      - role: Head of DevOps
        time: 2021 - 2024
        company: Moon Active
        details: |
          - Managed the team of DevOps Engineers (perfomance review, feedback, development of knowledge and skills, on-call duties)
          - Managed infrastructure and operational costs,continuously optimizing resource utilization (reduced the cost of infrastructure by 30%)
          - Contributed to the successful company acquisition to ensure seamless integration of systems, processes, and infrastructure
          - Negotiations with SaaS companies
          - Investigated and implemented service for gathering metrics from all players
          - Implemented CI security checks and waf/ddos protection for the game infrustructure
          - Liveops support - CI for validation and deploy liveops events to production
          - Implemented deployment process for the frequent update of microservices

          **Tech stack**: Linux, GCP, AWS, Cloudflare, Kubernetes, ArgoCD, Terraform, Ansible, MySQL, Redis, Postgresql, GitHub actions, Bash, Python, Go, Prometheus, VictoriaMetrics

      - role: DevOps Team Lead
        time: 2019 – 2021
        company: Melsoft Games (Acquired by Moon Active)
        details: |
          - Team technical mentorship
          - Migration from dedicated DC to GCP/GKE
          - Migrations of CI/CD pipelines from self-hosted Jenkins and Gitlab CI to Azure DevOps and Github Actions
          - Transitioned monitoring from Zabbix to Prometheus/VictoriaMetrics
          - Adopted GitOps approach using ArgoCD and Atlantis
          - Managing night shifts and Level 2 (L2) on-call duties
          - Enhanced security through DevSecOps practices with tools like wiz.io, Google Security Center, AquaTools, Gitleaks

          **Tech stack**: Linux, GCP, AWS, Cloudflare, Kubernetes, Helm, ArgoCD, Terraform, Docker, Artifactory, MySQL, Redis, Postgresql, Ansible, GitHub actions, Jenkins, Bash, Python, Go, Prometheus, VictoriaMetrics, Consul, Nats
      - role: DevOps Engineer
        time: 2017 – 2019
        company: Melsoft Games (Acquired by Moon Active)
        details: |
          - Migrated infrastructure IaC from Puppet to Ansible
          - Transitioned monitoring from Zabbix to Prometheus
          - Deployed and managed ELK stack for logging
          - Set up and tuned HA PostgreSQL databases
          - Supported and deployed backend game services with Ansible
          - Managed AWS services (S3, CloudFront, Route 53)
          - Supported client build processes with Jenkins and Gitlab CI
          - Managing night shifts and Level 2 (L2) on-call duties

          **Tech stack**: Linux, GCP, AWS, Kubernetes, Helm, Terraform, Docker, Artifactory, MySQL, Redis, Postgresql, Ansible, Gitlab CI, Jenkins, Bash, Python, Prometheus, Consul, Nats
      - role: Deployment Engineer
        time: 2012 – 2017
        company: Wargaming
        details: |
          - Maintaining and supporting services, managing complex releases and performing regular maintenance to ensure system stability and reliability
          - Managing night shifts and Level 2 (L2) on-call duties
          - Leading implementation of a log analysis service using the ELK stack that greatly improved monitoring and troubleshooting capabilities
          - Enhancing deployment processes by integrating Ansible, which streamlined operations and increased efficiency
          - Creation of deployment tools for new projects, such as World of Warships and WOT Blitz. This required close collaboration with cross-functional teams to identify critical data and ensure proper retention, contributing to improved performance and system reliability

          **Tech stack**: Linux, Python/Bash, Puppet/Ansible, Subversion/Git, ELK, Zabbix/Sensu.

