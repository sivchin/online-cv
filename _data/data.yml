    title: Career Profile
    summary: |
      Highly motivated IT professional with a focus on application lifecycle management, cloud strategy, enablement, innovation, and migration management.
      Proven experience in building teams from scratch, defining processes, and hiring top talent.
      Passionate about fostering collaborative and innovative work environments.
      Extensive expertise in cloud architecture, with proficiency in both cloud-native and cloud-agnostic platforms.
      In-depth knowledge of CI/CD processes specifically for the GameDev industry.
      Skilled in designing cloud services using Kubernetes and an Infrastructure-as-Code (IaC) approach.
      Experienced in implementing DevSecOps, FinOps, and GitOps strategies.
